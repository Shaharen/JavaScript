<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = [];
      let even = [];
      let j = 0;

      for (var i = 0; i < 10; i++) {
        num[i] = parseInt((Math.random() * 100) / 2 + 1);
        console.log(num[i]);
        if (num[i] % 2 == 0) {
          // even.push --> 배열 마지막에 데이터 추가
          // even.push(num[i]);
          even[j] = num[i];
          j++;
        }
      }
      console.log(
        "num에 저장된 짝수는 " + even + " 총" + even.length + "개 입니다."
      );
    </script>
  </body>
</html>
