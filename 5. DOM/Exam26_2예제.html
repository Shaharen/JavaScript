<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="text">0</p>
    <button onclick="add()">+1 증가</button>
    <button onclick="minus()">-1 감소</button>

    <script>
      // 함수 사용
      let p = document.getElementById("text");
      // let num2 = parseInt(p.innerText);
      let num2 = p.innerText;

      function add() {
        num2++; // 간단한 더하기 빼기 같은 연산은
        // 자동으로 형변환해서 계산이 되어진다.
        p.innerText = num2;
      }
      function minus() {
        if (num2 > 0) {
          num2--;
          p.innerText = num2;
        }
      }
    </script>
  </body>
</html>
