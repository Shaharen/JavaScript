<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p">빅 데이터</p>
    <input type="text" id="text" />
    <button onclick="getValue()">클릭</button>

    <script>
      let p = document.getElementById("p");
      console.log(p);

      let input = document.getElementById("text");

      function getValue() {
        // 클릭되면 값을 가져오게 만들어줘야함
        let text = input.value; // value --> input 태그안에 적은 내용을 가져온다
        console.log(text);
        p.innerText = text; // 글씨를 입력값으로 바꿔줌
      }
    </script>
  </body>
</html>
