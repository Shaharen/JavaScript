<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let person = {
        name: "홍길동",
        age: 25,
      };
      // person에 성별과 주소 추가
      person.gender = "남자";
      person.address = "광주 서구";
      // 좋아하는 영화 추가
      person.favMovies = ["어벤져스", "인타임"];
      // 좋아하는 음식 추가
      person.favFood = ["피자", "파스타"];
      // 모든 정보를 출력하는 greeting() 추가
      person.greeting = function () {
        console.log(
          person.name +
            "님의 나이는 " +
            person.age +
            "이고 성별은 " +
            person.gender +
            "입니다"
        );
        console.log("사는 곳은 " + person.address + "이고");
        console.log("좋아하는 영화는 " + person.favMovies + "입니다");
        console.log("좋아하는 음식은 " + person.favFood + "입니다.");
      };

      console.log(person);
      person.greeting();

      // this 키워드 사용해서
      // 객체 안에 있는 다른 필드값을 가져올 수 있다.
      let person2 = {
        name2: "홍길동",
        age2: 25,
        greeting2: function () {
          console.log(this.name);
        },
      };
    </script>
  </body>
</html>
