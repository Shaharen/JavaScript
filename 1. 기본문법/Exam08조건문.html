<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var Java = parseInt(prompt("Java점수를 입력하세요", "점수를 입력하세요"));
      var Android = parseInt(
        prompt("Android점수를 입력하세요", "점수를 입력하세요")
      );
      var Web = parseInt(prompt("Web점수를 입력하세요", "점수를 입력하세요"));

      let sum = Java + Android + Web;
      let mean = parseInt(sum / 3);
      let rank = "";

      if (mean >= 90) {
        rank = "A";
      } else if (mean >= 80) {
        rank = "B";
      } else if (mean >= 70) {
        rank = "C";
      } else {
        rank = "F";
      }
      console.log("당신의 평균은 " + mean + "이고 학점은 " + rank + "입니다");
    </script>
  </body>
</html>
