<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수
      // Javascript에서의 변수는 자료형을 따로 명시 해주지 않는다.
      // 다만, 이것은 변수입니다! 라고 하는 변수선언 키워드를 적어준다.

      // 1. var 키워드
      // 재선언 가능, 재할당 가능
      var num = 10;
      console.log("현재 변수에 저장되어 있는 수는 " + num + "입니다");

      var num = 30; // 오류가 나지 않음
      // -> 같은 이름으로 변수를 여러번 선언 할 수 있다. ( 재선언 )
      console.log("현재 변수에 저장되어 있는 수는 " + num + "입니다");

      // 2. let 키워드
      // 자료형은 따로 명시해주지 않아도 됨
      // var와는 다르게 같은 이름의 변수를 한번만 선언 할 수 있다.
      // 재선언 불가능, 재할당 가능
      let number = 10;
      let number = 30; // 재선언 불가
      console.log("let 키워드 변수 " + number);

      // 3. const 키워드
      // 자바에서의 final 역할
      // 재선언과 재할당이 불가능
      const data = 100;
      const data = 300; // 재선언 불가
      data = 300; // 재할당 불가

      let name;
      console.log(name); // undefined ( null과는 다름 )
      // undefined : 값이 할당된적이 없거나 존재하지않는 속성일 때
      // null : 아무런 값을 나타내지 않을 때
    </script>
  </body>
</html>
