<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt((Math.random() * 100) / 2 + 1);
      let input = parseInt(prompt("숫자를 입력해주세요(1~50)", "숫자입력"));

      while (true) {
        if (num == input) {
          console.log("정답입니다! 축하!");
          break;
        } else if (num > input) {
          alert("입력한 숫자보다 큰 수 입니다.");
          input = parseInt(prompt("숫자를 입력해주세요", "숫자입력"));
        } else if (num < input) {
          alert("입력한 숫자보다 작은 수 입니다.");
          input = parseInt(prompt("숫자를 입력해주세요", "숫자입력"));
        }
      }
    </script>
  </body>
</html>
