<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="#">
      <h1>Front-end Developer</h1>
    </a>
    <button id="design">DESIGN</button>
    <button id="default">DEFAULT</button>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ul>
    <h1>Javascript</h1>
    <span>
      Javascript는 웹 페이지를 동적인 페이지로 만들기 위해 고안된 언어입니다.
    </span>
    <br />
    <span>차근차근 Javascript에 대해서 배워보도록 합시다!</span>

    <script>
      // 버튼 태그를 통해서 배경 색깔을 바꾸겠습니다
      // document 현재문서에서 --> 웹페이지
      // document.querySelector("#design") : 태그를 자바스크립트의 객체로 가져옴
      // = 자바스크립트에서 사용할 수 있도록 객체로 가져와 주세요

      var body = document.querySelector("body");
      // 디자인 버튼
      document.querySelector("#design").addEventListener("click", function () {
        body.style.backgroundColor = "yellow";
        body.style.color = "blue";
      });
      // 디폴트 버튼
      document.querySelector("#default").addEventListener("click", function () {
        body.style.backgroundColor = "";
        body.style.color = "";
      });

      // 자바스크립트로 웹페이지를 다루기 위해서는
      // 꼭 자바스크립트에서 사용이 가능하게끔 웹페이지의 태그를
      // 자바스크립트의 객체로 가져와야한다
    </script>
  </body>
</html>
