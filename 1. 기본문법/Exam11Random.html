<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 랜덤수 만들기
      // Math.random() --> 0 ~ 1 사이의 값 랜덤
      let num = Math.random();
      // 1 ~ 10까지의 숫자
      let number = Math.random() * 10 + 1;
      // 1 ~ 10까지의 정수
      let Integer = parseInt(Math.random() * 10 + 1);
      // 1 ~ 50까지의 정수
      let num2 = parseInt((Math.random() * 100) / 2 + 1);

      console.log(num);
      console.log(number);
      console.log(Integer);
      console.log(num2);
    </script>
  </body>
</html>
