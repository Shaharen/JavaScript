<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // JavaScript에서의 함수 ---> 리턴 타입을 따로 명시하지 않는다.
      // function 키워드와 함께 사용한다
      // function 함수명 ( 매개변수 ) {
      //      함수에 대한 로직
      //      return 데이터;           // return은 생략 가능
      // }

      // 위에서도 사용은 가능하지만 좋은방법이 아님
      // -> 포이스팅 현상
      hello();

      function hello() {
        console.log("Hello JavaScript");
      }

      hello();
    </script>
  </body>
</html>
